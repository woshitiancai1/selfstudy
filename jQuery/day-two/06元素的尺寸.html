<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 150px;
            background-color: red;
            padding: 10px;
            border:10px green solid;
            margin:10px;
        }
    </style>
    <script src="../jquery-3.5.1.js"></script>
</head>
<body>
    <div>
        div
    </div>
</body>
<script>
    var $div = $("div");
    //1.得到div的内容尺寸:width和height
    console.log($div.width(),$div.height());//100 150
    //2.得到内部尺寸:width+padding和height+padding
    console.log($div.innerWidth(),$div.innerHeight());//120 170
    //3.得到外部尺寸:width+padding+border和height+padding+border
    console.log($div.outerWidth(),$div.outerHeight());//140 190
</script>
</html>

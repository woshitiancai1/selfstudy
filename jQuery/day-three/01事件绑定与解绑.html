<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.5.1.js"></script>
</head>
<body>
    
</body>
<script>
    //1.给.out(class名为out)绑定点击监听（用两种方法绑定）
    $(".out").click(function(){

    })
    $(".out").on('click',function(){//更通用的表达方式

    })

    //2.给.inner绑定鼠标的移入移出事件（两种方法）
    $(".inner").mouseover(function(){

    })
    $(".inner").on("mouseout",function(){
        
    })

    //3.点击btn1解除.inner上的所有事件监听
    $("#btn1").click(function(){
        $(".inner").off();
    })

    //4.点击btn2解除.inner上的mouseover事件
    $("#btn2").click(function(){
        $(".inner").off("mouseover");
    })

    //5.点击btn3得到事件坐标
    $("#btn3").click(function(event){
        console.log(event.offsetX,event.offsetY);//原点为事件元素的左上角
        console.log(event.clientX,event.clientX);//原点为页面的左上角
        console.log(event.pageX,event.pageX);//原点为页面的左上角
    })

    //6.点击inner区域，外部点击监听不响应
    $(".inner").click(function(event){
        //停止事件冒泡
        event.stopPropagation();
    })

    //7.点击链接，如果当前事件是偶数则不跳转
    $("#test").click(function(){
        if(Date.now() % 2 == 0){
            event.preventDefault();//阻止事件的默认行为
        }
    })
</script>
</html>

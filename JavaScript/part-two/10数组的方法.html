<script>
    var arr = ['sunwukong','zhubajie','shaheshang'];

    //1.push方法：向数组的末尾添加一个或多个元素，并返回新的长度
    var newLength = arr.push('tiancai');//会得到新的数组的长度
    console.log(newLength,arr);

    //2.pop删除并返回数组的最后一个元素
    var newPop = arr.pop();
    console.log(newPop);//tiancai

    //3.unshift方法：向数组的开头添加一个或多个元素，并返回新的数组的长度
    //4.shift方法：删除并返回数组的第一个元素
</script>
</html>

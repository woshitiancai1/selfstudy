<script>
    /*
    解析器在调用函数每次都会向函数内部传递一个隐藏的参数，
    这个隐含的参数就是this，this指向的是一个对象
    这个对象我们称为函数执行的上下文对象
    根据函数调用的方式的不同，this会指向不同的对象
    */
    function fun(){
        console.log(this.name);
    }
    var obj = {
        name:'xue',
        sayName:fun
    }
    fun();//以函数的形式调用时，this指向的是window
    obj.sayName();//以方法的形式调用时，this指向的是调用放法的那个对象
    
</script>
</html>

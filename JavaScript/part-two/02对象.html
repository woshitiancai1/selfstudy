<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var obj = {
        name:'孙悟空',
        age:18,
        gender:'man',
        address:'tiancai',
        //对象的属性值可以是任何的数据类型,也可以是函数
        sayName:function(){//为这个对象的方法
            //调用这个函数的时候说成是调用这个方法


        }
    }
    //枚举对象中的属性
    //使用for in语句
    /*
    for(var 变量 in 对象){有几个属性，循环体就会执行几次

    }
    */
    for(var n in obj){
        console.log(n);//会分别得到对象中的五个属性名
        console.log(typeof n);//string
        console.log(obj[n]);//得到属性名所对应的属性值
    }
</script>
</html>

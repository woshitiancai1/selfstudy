<script>
    /*
    使用工厂方法创建的对象，使用的构造函数都是Object,
    
    */
    function createPerson(name,age,gender){
        var obj = new Object();
        obj.name = name;
        obj.age = age;
        obj.gender = gender;
        obj.sayName = function(){
            console.log(this.name)
        }
        return obj;
    }
    var obj2 = createPerson("tiancai",20,"man")
    console.log(obj2);
    obj2.sayName()


</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /*
    全局作用域：
        1.全局作用域在页面打开时创建，在页面关闭时销毁
        2.全局作用域中有一个全局对象window，代表的是一个浏览器窗口，可以直接使用
        3.在全局作用域中，创建的变量都会作为window的属性保存,函数会作为window对象的方法保存

    */

    //变量的声明提前：
    //使用var关键字声明的变量，会在所有的代码执行之前被声明
    //但是不会赋值，而是等到执行到那一行的时候才会赋值
    var a = 10;
    console.log(window.a); 
    //函数的声明提前：
    //使用函数声明的方式（function fun(){}）创建的函数会在所有的代码执行之前就被创建
    //使用函数表达式创建的函数(var fun2 = function(){})不会被提前声明


    /*
    函数作用域:
    调用函数时创建函数作用域，函数执行完毕以后作用域销毁
    每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的
    函数作用域中可以访问到全局作用域的变量
    如果自己的作用域中没有这个变量时回到自己的上一级中去寻找
    用var声明的关键字也可以声明提前
    使用函数声明的方式（function fun(){}）创建的函数会在所有的代码执行之前就被创建
    使用函数表达式创建的函数(var fun2 = function(){})不会被提前声明
    */
   function fun2(){
       d = 100;//这里的d没有用var关键字来声明，代码执行到这一行时会把
       //d声明未全局变量
   }
   console.log(d);//100

   function fun3(e){//定义形参就相当与是在函数内部定义了变量
    //但是没有传参就相当于没有赋值，所以为undefined
       alert(e);//undefined
   }
   fun3();
</script>
</html>

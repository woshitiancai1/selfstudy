<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /*
    创建一个构造函数，专门用来创建person对象
    构造函数就是一个普通的函数，创建方式和普通函数没有区别
    不同的是构造函数习惯上首字母大写
    构造函数就是类
    */
    function Person(name,age){
        console.log(this);
        /*
        因为这里的Person是一个函数，而根据这个函数创建的对象为person，
        也就是调用这个函数的对象为person，所以
        这里的this指向的就是person对象
        */

        this.name = name;
        this.age = age;
        this.sayName = function(){
            console.log(this.name);
        }
    }
    var person = new Person("tiancai",20);//根据构造函数创建person对象
    //使用同一个构造函数创建的对象称为一类对象
    person.sayName();
    console.log(person instanceof Person);//检查一个对象是否是一个类的实例
    console.log(person instanceof Object);//true:任何对象都是Object的实例

    /*
    this的情况：
    （1）当以函数的形式调用时，this是window
    （2）当以方法的形式调用时，this就是调用这个方法的对象
    （3）当以构造函数的形式调用时，this就是新创建的那个对象
    */
</script>
</html>

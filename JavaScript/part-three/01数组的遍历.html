<script>
    var arr = [11,21,31,41,51,61];
    //数组的forEach方法：需要一个函数作为参数
    arr.forEach(function(item,index){//函数运行的次数为数组的长度
    //函数运行的时候传入个参数，为数组元素的值和数组元素的索引
        console.log(index,item);
    })
</script>

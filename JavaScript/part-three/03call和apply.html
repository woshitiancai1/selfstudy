<script>
    /*
    call()和apply()都是函数对象方法，需要通过函数对象来调用
    当对函数调用call和apply都会调用函数执行
    当函数调用者两个方法的时候可以将一个对象指定为第一个参数
    此时这个对象将会成为函数执行的this
    */
    function fun(){
        alert(this.name);//这里的this就是fun函数调用apply方法时
        //所传入的对象
    }
    var obj = {
        name:'tiancai'
    }
    fun.apply(obj);

    fun.call(obj,1,2);//call方法可以将实参在对象之后依次传递
</script>
</html>

<script>
    /*
    对象的属性名不强制要求遵守标识符的规范

    如果使用特殊的属性名，要使用另一种方式:  对象["属性名"]=属性值
    读取时也要采用这种方式

    in运算符：可以检查一个对象中是否含有指定属性
    "属性名" in 对象
    */
    var obj = new Object();
    obj.name = "sunwukong";
    console.log("name" in obj)
</script>

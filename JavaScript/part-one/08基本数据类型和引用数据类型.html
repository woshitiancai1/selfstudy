<script>
    /*
    基本数据类型：String,Number,Boolean,Null,Undefined
    引用数据类型：Object

    基本数据类型的变量保存在栈内存中，值与值之间是独立存在的
    引用数据类型的变量保存在堆内存中，每创建一个新的对象，就会在堆内存中开辟出一个新的
    空间，而变量保存的是对象的内存地址（对象的引用）
    */

   var obj = new Object();
   obj.name = "tiancai"
   var obj2 = obj;
   obj2.name = "yes"
   console.log(obj.name)


</script>
</html>

<script>
    // 1.变量的本质：变量是程序在内存中申请的一块用来存放数据的空间（变量是一块内存空间）
    // 2.通过变量名来获取变量的值（内存空间里存放的值）
    //3.var age = 18;变量的初始化
    var name = prompt('请输入姓名');
    alert(name);
    // 4.变量被重新赋值后，原有的值会被覆盖。
    //声明多个变量:
    //声明变量的本质是：在内存中申请的一块用来存放数据的空间
    var age = 18,
        myname = "xue",
        address = 'tianbao';
    //命名规范：（1）数字不能开头（2）严格区分大小写（3）变量由数字、字母、下划线、$符号组成
    //（4）遵循驼峰命名法：首字母小写，后面单词的首字母大写
</script>

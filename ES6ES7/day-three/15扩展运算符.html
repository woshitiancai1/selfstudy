<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="List">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<script>
    //扩展运算符：...
    //1.将非数组变为数组（类数组  有length属性）
    let str = "123";//字符串str具有length属性，
    console.log([...str]);//这样可把字符串变为字符数组["1","2","3"]
    console.log([...List.getElementsByTagName("li")]);//[li,li,li]
    function fn(){
        console.log([...arguments]);//[1,2,3,4,5]
    }
    fn(1,2,3,4,5)
    //2.将数组变为非数组
    let arr1 = [1,2,3,4];
    let arr2 = [10,20,30,40];
    console.log(arr1.concat(arr2));//将两个数组合并为一个数组
    console.log([...arr1,...arr2]);//合并为一个新数组
    //3.求数组的最大值
    let ary = [1,5,66,15,22];
    console.log(Math.max.apply(null,ary));//66
    console.log(Math.max(...ary));//将数组变为非数组传入
    function fn1(){

    }
    fn1(...ary);//这样会把数组ary一项一项的传入到函数中
</script>
</html>

<script>
    var data = [{
        id:1,
        name:'家电',
        goods:[
            {
                id:11,
                name:'冰箱',
            },
            {
                id:12,
                name:'洗衣机',
            }
        ]
    },
    {
        id:2,
        name:'服饰',
    }
    ]
    //输入id号，就可以返回对应的数据对象
    //1.利用forEach便利数组中的每一个对象
    function getID(json,id){
        json.forEach(function(item){
            if(item.id == id){
                console.log(item);
                //2.我们想要得到里层的数据
            }
            else if(item.goods && item.goods.length>0){
                getID(item.goods,id);
            }
        });
    }
    console.log(getID(data,1))
</script>

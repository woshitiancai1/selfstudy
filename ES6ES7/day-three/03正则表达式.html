<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    //一：正则表达式概述
    //正则表达式：用于匹配字符串中字符组合的模式。在JS中，正则表达式也是对象

    //二.正则表达式在JS中的应用
    //1.利用RegExp来创建正则表达式
    var regexp = new RegExp(/123/);
    //2.利用字面量创建
    var rg = /123/;
    //test()正则对象方法，用于检测字符串是否符合该规则，返回布尔值，参数是测试字符串
    console.log(rg.test(789));

    //三：正则表达式中的特殊字符
    //1.边界符
    //（1）^：表示匹配行首的文本（以谁开始）
    //（2）$：表示匹配行尾的文本（以谁结束）
    var rg1 = /abc/;//表示只要包含abc的字符串都会返回true
    console.log("aabcd");//true
    // /^abc/表示以abc开头的字符换，/abc$/以abc结尾的字符串,/^abc$/必须是abc中三个字母
    //2.[]字符类：表示有一系列字符可供选择，只要匹配其中一个就可以
    var reg2 = /[abc]/;//只要包含a或者包含b或者包含c都会返回true
    //  /^[abc]$/ 表示只有是a 或者是b 或者是c 才会返回true
    //3.  /^[a-z]$/ 表示任何一个小写英文字母均为true
    //    /^[0-9]$/ 表示0-9的任何一个数字母均为true
    //4.字符组合
    //  /^[a-zA-Z]$/ 表示任何英文字母(包括大写和小写)均为true
    //  /^[^a-zA-Z]$/  表示取反，也就是边界中不能包含任何的英文字母（包括大写和小写）
    //5. 量词符:
    //(1)*: /^a*$/:表示a可以出现零次或者很多次
    //(2)+:/^a+$/:表示a可以出现一次或者很多次
    //(3)?:/^a?$/:表示a可以出现一次或者零次
    //(4){n }:/^a{3}$/:表示a只能出现三次
    //(5){n,}:/^a{3,}$/:表示a可以出现大于等于三次
    //(6){n,n}:/^a{3,16}$/:表示a可以出现大于等于三次小于等于十六次
    //6.量词设定某个模式出现的次数
    //(1) /^[a-zA-Z-9_-]$/ :表示这种模式只能输入英文字母、数字_和-，
    //                      但是由于[]的存在，只能多选一
    //（2）/^[a-zA-Z-9_-]{6,16}$/ :表示这种模式可以出现6-16次
</script>

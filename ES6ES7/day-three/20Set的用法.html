<script>
    //数组去重
    let ary = [1,1,2,3,5,5,77,77,6];
    //console.log(...new Set(ary));//将类数组转化为数组
    function unique(ary){
        return [...new Set(ary)]
    }
    let ary1 = [1,3,5,7,8];
    let ary2 = [2,4,5,6,7,8,9];
    //求以上两个数组的并集
    function common(){
        return [new Set([...ary1,...ary2])];
    }
    console.log(common(ary1,ary2));
</script>

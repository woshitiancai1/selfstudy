<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    class Father {
        say(){
            return '我是父类'
        }
    }
    class Son extends Father{
        say(){
            // console.log("我是子类");
            console.log(super.say());
            //super.say()就是调用父类中的say方法
        }
    }
    var son = new Son();
    son.say();

    //继承中的属性或方法的查找原则：就近原则
    //继承中：如果实例化子类输出一个方法，先看子类有没有方法，如果有就先执行子类的。
    //如果子类没有，就去查找父类有没有这个方法，如果有，就执行父类的这个方法
</script>
</html>

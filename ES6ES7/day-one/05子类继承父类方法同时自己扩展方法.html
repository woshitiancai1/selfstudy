<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    class Father {
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
        sum(){
            console.log(this.x + this.y);
        }
    }
    class Son extends Father {
        constructor(x,y){
            //利用super调用父类的构造函数,super必须放到this的前面
            super(x,y);
            this.x = x;
            this.y = y;
        }
        subtract(){
            console.log(this.x - this.y);
        }
    }
    var son = new Son(5,3);//son就是通过Son这个类实例化出来的对象
    son.subtract();
    son.sum();
</script>
</html>

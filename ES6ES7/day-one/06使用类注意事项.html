<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
</head>
<body>
    <button>点击</button>
</body>
<script>
    var that;
    class Star {
        constructor(name,age){
            //constructor里面的this指向的是创建的实例对象，也就是ldh
            that = this;
            this.name = name;
            this.age = age;
            // this.sing();调用sing方法
            this.btn = document.querySelector('button');
            this.btn.click = this.sing;//在这个时候，是button按钮调用了sing方法，
            //所以这时sing方法内的this指向的是button按钮
        }
        sing(){
            console.log(this);//button按钮
            console.log(that.name+that.age);//liudehua20
        }
    }
    var ldh = new Star("liudehua",20);
    //1.在ES6中没有变量提升，所以必须先定义类，才能通过类实例化对象。
    //2.类里面共有的属性和方法一定要加this使用
    //3.类里面this的指向问题
    //4.constructor里面的this指向实例对象，方法里面的this指向这个方法的调用者
</script>
</html>

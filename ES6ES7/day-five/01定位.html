<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: green;
            width: 200px;
            height: 200px;
        }
        .two {
            background-color: pink;
            position: relative;
            top:100px;
            left:100px
        }
        .father {
            width: 350px;
            height: 350px;
            background-color: pink;
            position: relative;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
            position: absolute;
            top:50px;
            left:50px;
        }
    </style>
</head>
<body>
    <!-- 定位 = 定位模式 + 边偏移 -->
    <!-- 
        边偏移：例如：top:20px,right:20px,bottom:20px,left:20px 
        有定位必有边偏移
    -->
    <!-- 
        定位模式：
        （1）static静态定位：相当于无定位的意思
        （2）relative相对定位：相对定位是元素相对于它原来在标准流中的位置来说的，
        也就是在它原来位置的基础上进行偏移.它原来所占的位置继续占有，不会被其它元素
        所覆盖。而它后边的元素也继续以标准流的方式显示在页面上。
    -->
    <div></div>
    <div class="two"></div>
    <div></div>

    <!-- （3）绝对定位：绝对定位是元素以带有定位的父级元素来移动位置的。若父元素
    没有定位，则以浏览器为准进行定位 
    绝对定位的元素会一层一层的往上找，看离它最近的哪一层元素有定位，就相对于那个元素来定位
    绝对定位完全脱离标准流，不会占有原来的位置-->
    
    <div class="father">
        <div class="son"></div>
    </div>
    <!-- 子绝父相：子元素用绝对定位，父元素要相对定位 -->

    <!-- （4）绝对定位fixed:以浏览器为基准进行定位 -->
</body>
</html>

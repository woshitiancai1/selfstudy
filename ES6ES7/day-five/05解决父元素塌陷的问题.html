<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: green;
            /* overflow: hidden; */
        }

        .son {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 100px;
        }
        /* 这样，给子元素加margin-top: 100px;会发生外边距合并的问题，从而导致
        父级元素跟着子元素一起下来 
        解决方法：
        （1）给父级元素加入overflow: hidden;
        （2）给父级或者子元素添加绝对定位或者固定定位
        （3）给父元素添加浮动*/
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>

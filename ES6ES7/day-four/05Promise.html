<script>
    //Promise：主要用来处理异步的问题，有两个参数，分别到达成功和失败
    //执行顺序：先执行new Promise中的函数，再去队列中的同步代码，
    //最后执行then里面的异步函数代码

    //如果new Promise中的函数有错误，就会直接执行then中的第二个回调函数
    //而且会将错误信息传给回调函数
    let pro1 = new Promise((resolve,reject)=>{//构造函数的形式
        //resolve、reject参数均为函数,两个函数只能执行一个
        resolve("success");//成功
        reject("error");//失败
    });
    pro1.then((res)=>{//成功的回调函数
        console.log(res);
    },
    (error)=>{//失败的回调函数
        console.log(error);
    })
</script>
</html>

<script>
    //函数的调用方式

    //1.普通函数,this指向window
    function fn(){
        console.log(this);//window
    }
    fn(); 
    fn.call();

    //2.对象的方法，this指向的是对象里面的方法的调用者
    var o = {
        sayHello:function(){
            console.log(this);//o
        }
    }
    o.sayHello();//因为是对象o调用的方法，所以this指向对象o

    //3.构造函数，this指向构造函数的实例对象
    //原型对象里面的this也指向实例对象
    function Star(){}
    var ldh = new Star();//ldh是构造函数实例化出来的对象,所以this指向ldh

    //4.绑定事件函数，this指向函数的调用者，btn这个按钮对象
    btn.onclick=function(){

    }

    //5.定时器函数，指向window
    setInterval(function(){

    },1000)

    //6.立即执行函数,是自动调用的，this指向window
    (function(){
        console.log("tiancai");
    })()
</script>
</html>

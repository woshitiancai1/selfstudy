<script>
    //原型对象的应用，扩展内置对象方法
    console.log(Array.prototype);
    Array.prototype.sum = function(){
        var sum = 0;
        for(var i=0;i<this.length;i++){//这里的this:是谁调用sum函数this指向谁
            sum += this[i];
        }
        return sum;
    }
    var array = [1,2,3];
    var arr1 = new Array(2,3,4);
    console.log(array.sum());
    console.log(arr1.sum());
</script>

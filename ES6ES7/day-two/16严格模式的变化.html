<script>
    'use strict'
    //1.变量必须先声明再使用
    var num = 10;
    console.log(num);
    //2.不能随意删除已经声明好的变量
    //delete num;
    //3.严格模式下，全局作用域中函数中的this是undefined
    function fn(){
        console.log(this);
    }
    fn();
    //4.严格模式下，如果构造函数不加new调用，this会报错
    function Star(){
        this.sex = '男';
    }
    var ldh = new Star();
    console.log(ldh.sex);
    //5.定时器里面的this还是指向window  
    setTimeout(function(){
        console.log(this);//window
    })
    //6.严格模式下函数里面的参数不能重名
</script>
</html>

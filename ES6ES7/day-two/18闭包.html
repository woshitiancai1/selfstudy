<script>
    //闭包：指有权访问另一个函数作用域中变量的函数
    //此时，我们fun这个函数的作用域，访问了另一个函数fn里面的局部变量num

    //闭包的主要作用：延伸了变量的作用范围
    function fn(){
        var num = 10;
        // function fun(){
        //     return num;
        // }
        // return fun;//把fun函数返回
        return function(){
            return num;
        }
    }
    var f = fn();//这个时候f就是fun这个函数
    var num2 = f();//相当于调用fun()这个函数
    console.log(num2);
</script>

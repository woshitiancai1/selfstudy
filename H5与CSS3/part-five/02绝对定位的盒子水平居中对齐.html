<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            left: 50%;
            margin-left: -100px;
        }
        /*  left: 50%;
            margin-left: -100px;//这个值为使用了绝对定位的盒子的宽度的一半
            结合起来实现绝对定位的水平居中对齐
         */
    </style>
</head>
<body>
    <div></div>
</body>
</html>

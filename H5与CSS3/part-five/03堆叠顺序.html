<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 加了定位的盒子，后面的盒子会压住前面的盒子 */
        .damao,
        .ermao,
        .sanmao {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .ermao {
            background-color: green;
            left: 50px;
            top: 50px;
            z-index: 100;
        }
        .sanmao {
            background-color: pink;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="damao"></div>
    <div class="ermao"></div>
    <div class="sanmao"></div>
</body>
</html>

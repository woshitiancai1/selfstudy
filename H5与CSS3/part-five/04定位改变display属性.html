<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内块元素的默认宽度是显示内容的宽度，如果没有元素，元素不会被显示 */
        /* inline-block、float、绝对定位和固定定位都可以把元素转化为行内块元素 */

        /* 所以，一个行内的元素，如果加了浮动或者定位，可以直接设置宽高 */
        div {
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        justify-content:设置主轴上子元素的排列方式
        （1）flex-start:默认值，从头部开始。
        （2）flex-end：从尾部开始排列
        （3）center:居中对齐
        （4）space-around：平分剩余空间
        （5）space-between：先两边贴边，再平分剩余空间（重要）
        */
        
        div {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            width: 800px;
            height: 300px;
            background-color: pink;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>

</html>

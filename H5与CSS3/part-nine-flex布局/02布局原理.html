<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        flex:意思为弹性布局（弹性盒布局），任何一个容器都可以指定为flex布局。
        当为设置flex布局后，float、clear将失效
        采用flex布局的元素，称为flex容器它的所有子元素自动成为容器成员，成为flex项目。
        */
        /* 
        Flex布局父项常见属性：
        1.flex-direction属性:设置主轴的方向
        （1）row：默认的主轴为x轴。这时y轴为侧轴
        （2）row-reverse：设置主轴方向为从右到左（简单了解）
        （3）column：设置为y轴，这时x轴为侧轴。
        （4）column-reverse：设置主轴方向为从下到上（简单了解）
        */
    </style>
</head>

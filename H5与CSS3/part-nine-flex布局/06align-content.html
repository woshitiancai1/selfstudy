<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        align-content:设置侧轴上多行子元素的排列方式，只能用于出现换行的情况
        （1）space-around：子项在侧轴平分剩余空间
        （2）flex-start：默认值，在侧轴的头部开始排列
        （3）center：在侧轴中间显示
        （4）flex-end：在侧轴的尾部开始排列
        （5）space-between：子项在侧轴先分布在两头，再平分剩余空间
        （6）stretch：设置子元素高度平分父元素高度
        */
        /* 
        flex-flow：
        flex-flow:row wrap;主轴为行，自动换行
        */
    </style>
</head>

</body>

</html>

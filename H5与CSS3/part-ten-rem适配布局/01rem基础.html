<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        1.em是相对于父元素的字体大小来说的， 若父元素的字体大小为12px，则子元素的1em=12px
        2.rem是相对于htnl元素的字体大小，若根元素（html元素）设置字体大小为14px，
        则1rem=14px
        3.rem的优点，通过修改html里面的文字大小，来改变页面中元素的大小可以整体控制
        */
    </style>
</head>

<body>
    <div>
        <p>nihao</p>
    </div>
</body>

</html>

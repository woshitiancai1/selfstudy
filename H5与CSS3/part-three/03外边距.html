<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 块级盒子左右居中：1.盒子必须有宽度 2.margin:0 auto; */
        div{
            width: 600px;
            height: 400px;
            background-color: red;
            margin:0 auto;
        }

        /* 行内标签只设置左右外边距，不能设置上下外边距 */

        /* 嵌套关系垂直外边距合并的解决方案： */
        .father{
            width: 400px;
            height: 400px;
            background-color: red;
            overflow: hidden;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- 嵌套关系垂直外边距合并 -->
    <div class="father">
        <div class="son">

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            width: 30px;
            height: 30px;
            background-color: pink;
            text-align: center;
            border-radius: 30px;
            line-height: 30px;
            list-style: none;
            float: left;
            margin-left: 10px;
            transition: all 0.4;
            cursor: pointer;
        }
        
        li:hover {
            transform: scale(1.2, 1.2);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        属性选择器 : 
        E[attr]:选取拥有attr属性的E元素
        E[attr="value"]:选取具有attr属性且属性值为value的E元素
        E[attr^="val"]:选取具有attr属性且属性值以val开头的E元素
        E[attr$="val"]:选取具有attr属性且属性值以val结尾的E元素
        E[attr*="val"]:选取具有attr属性且属性值中包含val的E元素
        */
        /* 选取出来拥有disabled属性的button按钮 */
        
        button[disabled] {
            cursor: default;
        }
    </style>
</head>

<body>
    <button>按钮</button>
    <button>按钮</button>
    <button disabled="disabled">按钮</button>
    <button disabled="disabled">按钮</button>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* rotate(45deg)正值为顺时针旋转，负值为逆时针旋转 */
            /* transform: rotate(45deg); */
        }
        
        div:hover {
            transition: all 0.5s;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

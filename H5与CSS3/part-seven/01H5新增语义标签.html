<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav,
        section {
            /* 在IE9中需要把这些标签转化为块级元素 */
            display: block;
            width: 100%;
            height: 120px;
            background-color: pink;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- 头部标签 -->
    <header>header</header>
    <!-- 导航栏标签 -->
    <nav>nav</nav>
    <!-- 内容标签 -->
    <article></article>
    <!-- 块级标签 -->
    <section></section>
    <!-- 侧边栏标签 -->
    <aside></aside>
    <!-- 尾部标签 -->
    <footer></footer>
</body>

</html>

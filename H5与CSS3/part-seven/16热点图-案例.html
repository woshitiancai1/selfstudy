<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes {
            0% {}
        }
        
        .map {
            width: 600px;
            height: 600px;
            background: url(./1.jpg) repeat;
            margin: 0 auto;
            position: relative;
        }
        
        .city {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">

        </div>
    </div>
</body>

</html>

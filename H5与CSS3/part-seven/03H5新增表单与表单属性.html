<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 邮箱类型 -->
    <input type="email" />
    <!-- 数字类型 -->
    <input type="number" />
    <!-- 日期类型 -->
    <input type="date" />
    <!-- 时间类型 -->
    <input type="time" />
    <!-- 周类型 -->
    <input type="week" />
    <!-- 月类型 -->
    <input type="month" />
    <!-- 电话号码类型： -->
    <input type="tel" />
    <!-- 颜色选择器 -->
    <input type="color" />
    <!-- 搜索框 -->
    <input type="search" />

    <!-- 
        新增表单属性: 
        （1）required：表示表单为必填，内容不能为空
        （2）placeholder：表单的提示信息
        （3）autofocus：页面加载完成后，自动聚集到指定表单  
        （4）multiple：可以多选文件提交，用于input type="file"
        （5）autocomplete：值一般为off
    -->
</body>

</html>

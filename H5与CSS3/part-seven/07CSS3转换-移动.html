<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* translate不会影响到其它盒子的位置 */
            /* translate对行内标签没有效果 */
            /* transform: translate(100px, 100px); */
            /* transform: translate(20%, 50%); */
            /* 如果值设置为x%，移动的距离为盒子宽度和高度的x% */
            position: relative;
        }
        
        p {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: purple;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            line-height: 0px;
            font-size: 0px;
        }
    </style>
</head>

<body>
    <div>
        <p>aa</p>
    </div>
</body>

</html>

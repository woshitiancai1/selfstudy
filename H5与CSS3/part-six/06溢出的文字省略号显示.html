<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 溢出的文字省略号显示三部曲： */
        
        /* 1.先强制一行内显示文本: white-space: nowrap */
        /* white-space: normal;一行内显示不下会自动换行 */

        /* 2.超出的部分隐藏：overflow:hidden; */

        /* 3.文字溢出用省略号替代   text-overflow:ellipise; */
        div {
            width: 150px;
            height: 150px;
            border: 1px solid pink;
            white-space: nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }
    </style>
</head>
<body>
    <div>
        hi~~~来自星星的你，欢迎你
    </div>
</body>
</html>

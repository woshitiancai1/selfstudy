<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.普通流（标准流）布局方式：
        块级元素独占一行，行内元素从左到右顺序排列，遇到父元素的边界会自动换行
     -->
     <!-- 
         2.元素的浮动：是指设置了浮动属性的元素会：脱离标准普通流的控制、移动到
         指定的位置
         （1）设置了浮动的元素，漂浮在标准流的上面，不占页面的位置。
         （2）添加了浮动的元素，默认会把元素转化为行内块元素（inline-block）。
              浮动元素默认之间没有缝隙。
         （3）如果父级盒子的宽度装不下这些盒子，多出的盒子会另起一行对齐。
      -->
</body>
</html>

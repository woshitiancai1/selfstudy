        一：为什么要清除浮动？
        父级盒子在很多情况下，不方便给高度。但是子盒子浮动就不占有位置，最后父盒子
        高度为0，就影响到了下面的布局。

        正常的标准流盒子，子盒子会把父盒子的高度给撑开。

    -->

    <!-- 
        2.清除浮动的本质：清除浮动主要为了解决父级元素因为子级浮动引起内部高度为0的
        问题。清除浮动之后，父级就会根据浮动的子盒子自动检测高度。父级有了高度，
        就不会影响下面的标准流了。
     -->
     <!-- clear:both;清除左右两侧的浮动 -->

     <!-- 
         3.解决方法：
         （1）找到浮动的最后一个元素，在它的后面加上<div style="clear:both;"></div>
         这样父盒子就会根据子盒子的高度自动添加高度
         （2）可以给父级添加overflow:hidden;
      -->

      <!-- 
          4.需要清除浮动的情况：
          （1）父级没有高度（2）子盒子浮动了（3）影响到了下面的布局

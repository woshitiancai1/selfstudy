<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

                <select>
                    <option>请选择年</option>

                    <option>1998</option>
                    <option>1999</option>
                </select>
                <select>
                    <option>请选择月</option>
                    <option>1</option>
                    <option>2</option>
                    <option>13</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>学历</td>

                <input type="text"/>
            </td>
        </tr>
        <tr>
            <td>姓名</td>

            </td>
        </tr>
        <tr>
            <td>电话</td>

                <input type="text"/>
            </td>
        </tr>
        <tr>
            <td>昵称</td>
            <td>
                <input type="text"/>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="like"/>lanqiu
                <input type="checkbox" name="like"/>zuqiu
                <input type="checkbox" name="like"/>lianmeng
                <input type="checkbox" name="like"/>tingyinyue
                <input type="checkbox" name="like"/>fumei
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"/>我同意服务条例
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>xuemingxing</h3>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>

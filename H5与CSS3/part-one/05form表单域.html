<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit" method="" name="">
        <input type="text" name=""/>
        <input type="password" name=""/>
        <input type="submit" name=""/>
        <input type="reset"  name=""/>
    </form>

    form属性：
    action属性：属性值为url地址，用于指定接收并处理数据的服务器程序的url地址
    method属性：用于设置表单数据的提交方式为get或者post
    name属性：用户指定表单域的名称

    团队约定：
    元素属性值用双引号
    元素属性值可以写上的要都写上
</body>
</html>

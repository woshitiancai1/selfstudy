<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        
        img {
            display: block;
            margin: 100px auto;
            transition: all 2s;
        }
        
        img:hover {
            /* transform: rotateY(180deg); */
            transform: rotateZ(180deg);
        }
        /* 
        左手准则：
        X轴：
        （1）左手的大拇指指向X轴的正方向
        （2）手指弯曲的方向就是该元素沿X轴旋转的方向（正方向）
        Y轴：
        （1）左手的大拇指指向Y轴的正方向
        （2）手指弯曲的方向就是该元素沿Y轴旋转的方向（正方向）
        Z轴：
        （1）左手的大拇指指向Z轴的正方向
        （2）手指弯曲的方向就是该元素沿Z轴旋转的方向（正方向）
         */
    </style>
</head>

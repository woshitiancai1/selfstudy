    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            margin: 100px auto;
        }
        
        ul li {
            width: 120px;
            height: 35px;
            list-style: none;
        }
        
        .box {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
        
        .front {
            background-color: pink;
        }
        
        .back {
            background-color: purple;
        }
    </style>
</head>

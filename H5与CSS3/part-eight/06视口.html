<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta视口标签的主要的作用：布局视口的宽度与理想视口的宽度一致，简单理解就是
    设备有多宽，我们布局的视口就有多宽 -->
    <meta charset="UTF-8">
    <!-- name="viewport"：表明meta标签是一个视口标签
    content="width=device-width：表明内容的宽度为设备的宽度
    user-scalable="no":表明用户不可以缩放
    nitial-scale=1.0"：表明初始的缩放比例为1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Document</title>
</head>

<body>
    我是天才
</body>

<script>
    //视口：就是浏览器显示内容的屏幕区域。可以分为布局视口、视觉视口、和理想视口。
    //
</script>

</html>

        /* PC端页面，1px等于一个物理像素 */
        /* 物理像素比：一个px能显示的物理像素点的个数，称为物理像素比或者屏幕像素比 */
        /* 两倍图：我们准备的图片比我们实际需要的图片大小 大两倍，这就是二倍图 */
        /* 背景缩放：background-size:宽度 高度
        里面的高度也可以跟50%，相对于父盒子来说
        background-size:cover;图片会把盒子完全覆盖，会等比例放大
        background-size:contain;宽度或者高度等比例拉伸到达最大值，就不再进行拉伸*/
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符-阻止默认行为</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <!-- prevent阻止默认行为，点击之后不会默认自动跳转到百度 -->
        <a href="https://www.baidu.com" @click.prevent="linkClick">百度</a>
        <!-- 阻止表单的默认提交行为 -->
        <form @submit.prevent>
            <input type="text" name="username"/>
            <input type="text" name="gender"/>
            <input type="submit" name="提交表单"/>
        </form>
    </div>
</body>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            
        },
        methods:{
            linkClick(){
                console.log("1");
            }
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-router的基本使用</title>
    <!-- 导入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 导入vue-router -->
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <!-- 设置路由,默认渲染为a标签 -->
        <router-link to='/login'>登录</router-link>
        <router-link to='/reg'>注册</router-link>

        <!-- 路由的坑，将来用来把匹配到的组件呈现到这个坑中 -->
        <!-- ，默认不会被渲染为元素  -->
        <router-view></router-view>
    </div>
</body>
<script>
    //定义两个对象
    const login = {
        template:'<h3>登录组件</h3>'
    }
    const reg = {
        template:'<h3>注册组件</h3>'
    }
    //创建一个路由对象
    //当导入完包之后，在浏览器全局就有了VueRouter这个构造函数了
    const router = new VueRouter({
        routes: [//路由规则，每一个对象都表示一个路由规则
        //path表示要匹配的hash值
        //component表示对应的hash要展示的组件对象
            {path:'/login',component:login},
            {path:'/reg',component:reg}
        ],
    })
    const vm = new Vue({
        el:"#app",
        data:{
            
        },
        methods:{
            
        },
        router:router,//把路由对象，通过vm的router属性挂载到vm上
    })
</script>
</html>

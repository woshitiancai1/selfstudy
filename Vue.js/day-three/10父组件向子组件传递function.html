<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父组件向子组件传递方法</title>
    <!-- 导入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <!-- 1.如果要向子组件传递data中的数据，则使用属性绑定的形式 v-bind -->
        <!-- 2.如果要向子组件传递methods中的方法，则使用事件绑定的形式v-on -->
        <com1 v-on:func="show"></com1>
    </div>
</body>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            
        },
        methods:{
            show(){
                console.log('调用了父组件中的show方法');
            }
        },
        components:{
            'com1':{
                //当点击子组件的按钮时，调用一下父组件传递的func方法
                template:`<div>
                    <input type="button" value="这是子组件的按钮" v-on:click="btnClick"/>    
                </div>`,
                methods:{
                    btnClick(){
                        this.$emit("func");
                    }
                }
            }
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画使用过渡类名</title>
    <!-- 导入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 导入vue-resource包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <style>
        /* 表示动画入场之前的起始状态和动画结束之后的状态 */
        .v-enter,.v-leave-to{
            opacity: 0;
            transform: translateX(100px);
        }
        h3{
            opacity: 0.5;
            transform: translateX(40px);
        }
        /* 分别代表入场动画和出场动画的持续时间 */
        .v-enter-active,.v-leave-active{
            transition: all 2s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="切换" v-on:click="flag=!flag"/>
        <!-- 1.把要实现动画的元素，使用transition包起来 -->
        <!-- 2.要实现动画的元素，必须要使用v-if或v-show来进行控制 -->
        <transition>
            <h3 v-show="flag">这是一个要使用动画控制的元素</h3>
        </transition>
    </div>
</body>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            flag:false,//显示的状态
        },
        methods:{
            
        },
    })
</script>
</html>
